version: 1
backend:
  phases:
    preBuild:
      commands:
        - export NODE_OPTIONS="--max_old_space_size=4096"
        - export NODE_VERSION=20.5.0
        - npm install -g n
        - n $NODE_VERSION
        - npm install -g @aws-amplify/backend-cli
        - npm install
    build:
      commands:
        - npx ampx push --yes
  artifacts:
    baseDirectory: ./
    files:
      - amplify/**/*
      - .amplify/**/*
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'index.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  environment:
    variables:
      NODE_VERSION: 20.5.0
